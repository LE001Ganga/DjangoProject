<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <h1>{{details.Name}}</h1>
    <h1>{{details.Pin}}</h1>
    <!-- <h1>Url to Value {{value}}</h1> -->
    <div>
        <h1>Multiplication Table</h1>
        {% for i in value %}
            
            <h4>{{num}} * {{forloop.counter}} = {{i}}</h4>
        {% endfor %}
    </div>
</body>
</html>
