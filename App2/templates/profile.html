{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{request.user.username}}</h1>
    <table class="table table-bordered">
        <tr>
            <th>FullName:</th>
            <td>{{user.first_name}}{{user.last_name}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <th>Age:</th>
            <td>{{pro.age}}</td>
        </tr>
        <tr>
            <th>Image:</th>
            <td><img src="{{user.userprofile.image.url}}" style="width: 100px; height: 100px;" alt="User profile image"></td>
        </tr>
    </table>
</div>
{% endblock %}
